name: Build and Deploy to Azure Web App for Containers

on:
  push:
    branches:
      - main  # 或你的主分支

env:
  ACR_NAME: emnistacr12345
  IMAGE_NAME: emnist-gradio-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.EMNIDT_EDGE_CONTAINER_APP }}

    - name: Log in to ACR
      run: |
        az acr login --name $ACR_NAME

    - name: Build and push image to ACR
      run: |
        docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG .
        docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
